<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories & Designs - The Stitch Story</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">The Stitch Story</div>
      <ul></ul> <!-- Dynamic navbar links populated by navbar.js -->
    </nav>
  </header>

  <!-- Categories Section -->
  <section class="categories-section">
    <h2>Our Categories</h2>
    <div class="categories-container" id="categoriesContainer">
      <!-- Categories will be injected here dynamically -->
    </div>
  </section>

  <!-- Designs Section -->
  <section class="designs-section" id="designsSection" style="display: none;">
    <h2 id="designsTitle">Designs</h2>
    <div class="designs-container" id="designsContainer">
      <!-- Designs will be injected here dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 The Stitch Story | Designed with ‚ù§Ô∏è | 
      <a href="contact.html">Contact Us</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const categoriesContainer = document.getElementById('categoriesContainer');
      const designsSection = document.getElementById('designsSection');
      const designsContainer = document.getElementById('designsContainer');
      const designsTitle = document.getElementById('designsTitle');

      const categories = JSON.parse(localStorage.getItem('categories')) || [];
      const allDesigns = JSON.parse(localStorage.getItem('designs')) || [];

      categoriesContainer.innerHTML = '';

      if (categories.length === 0) {
        categoriesContainer.innerHTML = '<p>No categories available.</p>';
        return;
      }

      // üßµ Render all categories
      categories.forEach(category => {
        const card = document.createElement('div');
        card.classList.add('category-card');
        card.innerHTML = `
          <img src="${category.image}" alt="${category.name}">
          <h3>${category.name}</h3>
        `;

        // When category clicked ‚Üí show designs below
        card.addEventListener('click', () => {
          showDesignsForCategory(category.name);
        });

        categoriesContainer.appendChild(card);
      });

      // üé® Show designs for the selected category
      function showDesignsForCategory(categoryName) {
        const filteredDesigns = allDesigns.filter(d => d.category === categoryName);

        designsContainer.innerHTML = '';
        designsTitle.innerText = `${categoryName} Designs`;

        if (filteredDesigns.length === 0) {
          designsContainer.innerHTML = '<p>No designs available for this category.</p>';
          designsSection.style.display = 'block';
          return;
        }

        filteredDesigns.forEach(design => {
          const designCard = document.createElement('div');
          designCard.classList.add('design-card');
          designCard.innerHTML = `
            <img src="${design.image}" alt="${design.name}">
            <h3>${design.name}</h3>
            <p>(${design.category})</p>
            <button onclick="bookDesign('${design.name}')">Book This Design</button>
          `;
          designsContainer.appendChild(designCard);
        });

        designsSection.style.display = 'block';
        window.scrollTo({ top: designsSection.offsetTop, behavior: 'smooth' });
      }
    });

    // ü™° Book Design ‚Üí store selected design
    function bookDesign(designName) {
      localStorage.setItem('selectedDesign', designName);
      window.location.href = 'booking.html';
    }
  </script>
</body>
</html>
